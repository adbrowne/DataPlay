@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    @content
    <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.16.custom.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.iframe-transport.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.fileupload.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/testapp.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/raphael-min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/geometry.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/map-ui.js")" type="text/javascript"></script>
  </body>
</html>
